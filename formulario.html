<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./formulario.css">


</head>
<body>
    <div class="page">
        <form method="POST" class="personalInfoForm">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Digite seu nome" required />
            
            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Digite seu sobrenome" required />
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" />
            
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required />
            
            <input type="submit" value="Enviar" class="btn" />
        </form>



</body>
</html>
